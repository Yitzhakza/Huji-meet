<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Huji Meet</title>
    <script>
      // GitHub Pages SPA redirect: encode the path into a query param
      // so index.html can restore it via history.replaceState
      var pathSegmentsToKeep = 1; // '/Huji-meet' = 1 segment
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body></body>
</html>
